<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Menü</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Menü</h1>
            <div>
                <span id="masa-no" class="badge bg-primary fs-5 me-2"></span>
                <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sepetOffcanvas">
                    <i class="bi bi-cart"></i> Sepet <span id="sepet-badge" class="badge bg-danger">0</span>
                </button>
            </div>
        </div>

        <div class="alert alert-info" role="alert" id="siparis-durumu" style="display: none;">
            Siparişiniz hazırlanıyor...
        </div>

        <div id="menu-container">
            <!-- Kategori ve ürünler dinamik olarak yüklenecek -->
            <div class="text-center py-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Yükleniyor...</span>
                </div>
                <p class="mt-2">Menü yükleniyor...</p>
            </div>
        </div>
    </div>

    <!-- Sepet Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="sepetOffcanvas" aria-labelledby="sepetOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sepetOffcanvasLabel">Sepetiniz</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="sepet-items">
                <p class="text-center text-muted">Sepetiniz boş</p>
            </div>
            
            <div class="mt-3">
                <div class="d-flex justify-content-between mb-2">
                    <span class="fw-bold">Toplam:</span>
                    <span class="fw-bold" id="sepet-toplam">0.00₺</span>
                </div>
                <button class="btn btn-primary w-100" id="siparis-ver-btn">Sipariş Ver</button>
            </div>
        </div>
    </div>

    <!-- Sipariş Onay Modalı -->
    <div class="modal fade" id="siparisOnayModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sipariş Onayı</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Siparişiniz başarıyla alındı!</p>
                    <p>Sipariş durumunu bu sayfadan takip edebilirsiniz.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Tamam</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
