<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garson Paneli</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Restoran Yönetim</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kitchen.html">Mutfak</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="waiter.html">Garson</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Garson Paneli</h1>
        
        <div class="alert alert-info">
            <i class="bi bi-info-circle"></i> Siparişler gerçek zamanlı olarak güncellenir.
        </div>
        
        <h2 class="mt-4 mb-3">Masa Durumları</h2>
        <div class="row" id="masa-durumlari">
            <!-- Masa durumları dinamik yüklenecek -->
            <div class="text-center py-3">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Masa durumları yükleniyor...</p>
            </div>
        </div>
        
        <h2 class="mt-5 mb-3">Siparişler</h2>
        <ul class="nav nav-tabs mb-3" id="ordersTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="hazir-tab" data-bs-toggle="tab" data-bs-target="#hazir-panel" type="button" role="tab">
                    Hazır Siparişler <span id="hazir-count" class="badge bg-primary">0</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="servis-tab" data-bs-toggle="tab" data-bs-target="#servis-panel" type="button" role="tab">
                    Serviste <span id="servis-count" class="badge bg-success">0</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="teslim-tab" data-bs-toggle="tab" data-bs-target="#teslim-panel" type="button" role="tab">
                    Teslim Edildi <span id="teslim-count" class="badge bg-secondary">0</span>
                </button>
            </li>
        </ul>
        
        <div class="tab-content" id="ordersTabContent">
            <div class="tab-pane fade show active" id="hazir-panel" role="tabpanel">
                <div id="orders-ready" class="orders-container">
                    <!-- Hazır siparişler yüklenecek -->
                </div>
            </div>
            <div class="tab-pane fade" id="servis-panel" role="tabpanel">
                <div id="orders-serving" class="orders-container">
                    <!-- Servisteki siparişler yüklenecek -->
                </div>
            </div>
            <div class="tab-pane fade" id="teslim-panel" role="tabpanel">
                <div id="orders-delivered" class="orders-container">
                    <!-- Teslim edilmiş siparişler yüklenecek -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/waiter.js"></script>
</body>
</html>
